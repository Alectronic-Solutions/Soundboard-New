    <div data-category="miscellaneous">
      <audio id="audio-add-up-figures" src="sounds/Add up those figures sir.ogg" preload="auto"></audio>
      <button onclick="play('audio-add-up-figures')">Add up those figures sir</button>
    </div>
    <div data-category="miscellaneous">
      <audio id="audio-talk-about-money" src="sounds/All you can talk about is Money.ogg" preload="auto"></audio>
      <button onclick="play('audio-talk-about-money')">All you can talk about is Money</button>
    </div>
    <div data-category="miscellaneous">
      <audio id="audio-congratulations-trump" src="sounds/Congratulations Trump.ogg" preload="auto"></audio>
      <button onclick="play('audio-congratulations-trump')">Congratulations Trump</button>
    </div>
  </div>

  <script>
    function play(id) {
      const orig = document.getElementById(id);
      orig.currentTime = 0; // Reset playback to the start
      orig.play(); // Play the original audio
    }

    function stopAll() {
      const audios = document.querySelectorAll('audio, audio[data-is-clone]');
      audios.forEach(audio => {
        audio.pause();
        audio.currentTime = 0;
        if (audio.dataset.isClone) {
          audio.remove();
        }
      });
    }

    function filterSounds() {
      const query = document.getElementById('search').value.toLowerCase();
      const items = document.querySelectorAll('#board > div');
      items.forEach(item => {
        const text = item.querySelector('button').textContent.toLowerCase();
        item.style.display = text.includes(query) ? '' : 'none';
      });
    }

    function filterCategory() {
      const category = document.getElementById('categories').value;
      const items = document.querySelectorAll('#board > div');
      items.forEach(item => {
        item.style.display = category === 'all' || item.dataset.category === category ? '' : 'none';
      });
    }

    // Initialize to hide all items except the default category
    document.addEventListener('DOMContentLoaded', () => {
      filterCategory();
    });
  </script>
</body>
</html>
